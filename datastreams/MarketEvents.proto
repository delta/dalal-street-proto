syntax = "proto3";

package dalalstreet.api.datastreams;

option java_multiple_files=true;
option go_package = "github.com/delta/dalal-street-server/proto_build/datastreams";

import "models/MarketEvent.proto";

message MarketEventUpdate {
    models.MarketEvent market_event = 1;
    string news_base_path = 2;
}
