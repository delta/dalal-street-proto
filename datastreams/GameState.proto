syntax = "proto3";

package dalalstreet.api.datastreams;

option java_multiple_files=true;
option go_package = "github.com/delta/dalal-street-server/proto_build/datastreams";

import "models/GameState.proto";


// In proto3 fields are optional by default, we can send appropriate update
message GameStateUpdate {
    models.GameState game_state = 1;
}
