syntax = "proto3";

package dalalstreet.socketapi.datastreams;

message Trade {
    uint32 trade_price = 1;
    uint32 trade_quantity = 2;
    string trade_time = 3;
}

message MarketDepthUpdate {
    uint32 stock_id = 1;
    map<uint32, uint32> ask_depth = 2;
    map<uint32, uint32> bid_depth = 3;
    map<uint32, Trade>  latest_trades = 4;
}
