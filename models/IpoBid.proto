syntax = "proto3";

package dalalstreet.api.models;

option java_multiple_files=true;
option go_package = "github.com/delta/dalal-street-server/proto_build/models";


message IpoBid {
  uint32 id = 1;
  uint32 user_id = 2;
  uint32 ipo_stock_id = 3;
  uint64 slot_price = 4;
  uint32 slot_quantity = 5;
  bool is_fulfilled = 6;
  bool is_closed = 7;
  string created_at =  8;
  string updated_at = 9;
}
