syntax = "proto3";

package dalalstreet.socketapi.models;

message Stock {
  uint32 id = 1;
  string short_name = 2;
  string full_name = 3;
  string description = 4;
  int32 current_price = 5;
  int32 day_high = 6;
  int32 day_low = 7;
  int32 all_time_high = 8;
  int32 all_time_low = 9;
  int32 stocks_in_exchange = 10;
  int32 stocks_in_market = 11;
  bool up_or_down = 12;
  string created_at = 13;
  string updated_at = 14;
}
