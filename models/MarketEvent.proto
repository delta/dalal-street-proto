syntax = "proto3";

package dalalstreet.api.models;

option java_multiple_files=true;
option go_package = "github.com/delta/dalal-street-server/proto_build/models";

message MarketEvent {
    uint32 id = 1;
    uint32 stock_id = 2;
    string headline = 3;
    string text = 4;
    sint32 emotion_score = 5;
    bool   is_global = 7;
    string created_at = 6;
    string image_path = 8;
    uint32 old_news_id = 9;
}
