syntax = "proto3";

package dalalstreet.api.models;

option java_multiple_files=true;

message User {
  uint32 id = 1;
  string email = 2;
  string name = 3;
  uint64 cash = 4;
  int64 total = 5;
  string created_at = 6;
  bool is_human=7;
  uint64 reserved_cash = 8;
  bool is_phone_verified = 9;
  bool is_admin = 10;
}
