syntax = "proto3";
package dalalstreet.api.actions;

message AddDailyChallengeRequest {
    enum ChallengeType {
        Cash = 0;
        NetWorth = 1;
        StockWorth = 2;
        SpecificStock = 3;
    }
    uint32 market_day = 1;
    ChallengeType challenge_type = 2;
    uint32 value = 3;
    uint64 stockId =4;
}

message AddDailyChallengeResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        NotAdminUserError = 2;
    }
    StatusCode status_code = 1;
    string     status_message = 2;
}