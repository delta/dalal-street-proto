syntax = "proto3";
package dalalstreet.api.actions;

message BlockUserRequest {
    uint32 user_id = 1;
    uint64 penalty = 2;
}

message BlockUserResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        InvalidUserIDError = 2;
        NotAdminUserError = 3;
    }
    StatusCode status_code = 1;
    string     status_message = 2;
}
