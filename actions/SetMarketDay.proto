syntax = "proto3";

package dalalstreet.api.actions;

message SetMarketDayRequest{
    uint32 market_Day = 1;
}

message SetMarketDayResponse{
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        NotAdminUserError = 2;

    }
    StatusCode status_code = 1;
    string     status_message = 2;
}