syntax = "proto3";
package dalalstreet.api.actions;

message AddMarketEventRequest {
    uint32 stock_id = 1;
    string headline = 2;
    string text = 3;
    string image_url = 4;
    bool is_global = 5;

}

message AddMarketEventResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
    }
    StatusCode status_code = 1;
    string     status_message = 2;
}
