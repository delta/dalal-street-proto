syntax = "proto3";

package dalalstreet.api.actions;

message OpenDailyChallengeRequest {// saves userstate for daily challenges

}

message OpenDailyChallengeResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        InvalidUserIDError = 2;
        NotAdminUserError = 3;
    }
    StatusCode status_code = 1;
    string     status_message = 2;
    uint32 market_day = 3;

}