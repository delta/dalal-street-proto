syntax = "proto3";

package dalalstreet.api.actions;

option java_multiple_files=true;
option go_package = "github.com/delta/dalal-street-server/proto_build/actions"; 

import "models/User.proto";

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        InvalidCredentialsError = 2;
    }
    StatusCode status_code = 1;
    string     status_message = 2;

    string      session_id = 3;
    models.User user = 4;

    map<string, int32>  constants = 5;
    bool                is_market_open = 6;

    string  market_is_open_hacky_notif = 7;
    string  market_is_closed_hacky_notif = 8;
    string  vapid_public_key  = 9;
}
