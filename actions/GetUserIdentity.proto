syntax = "proto3";

package dalalstreet.api.actions;

option java_multiple_files=true;

message GetUserIdentiyRequest {
    uint32 user_id = 1;
}

message GetUserIdentiyResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        InvalidUserIDError = 2;
        NotAdminUserError = 3;
    }
    StatusCode status_code = 1;
    string     status_message = 2;
    string information = 3;
    string updated_at = 4;
}
