syntax = "proto3";
package dalalstreet.api.actions;

message DailyChallenge {
    string daily_challenge = 1;
    uint32 daily_challenge_id = 2;
}

message GetDailyChallengesRequest {
}

message GetDailyChallengesResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
    }
    StatusCode status_code = 1;
    repeated DailyChallenge daily_challenges = 2;
}