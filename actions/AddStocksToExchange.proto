syntax = "proto3";
package dalalstreet.api.actions;

message AddStocksToExchangeRequest {
    uint32 stock_id = 1;
    uint64 new_stocks = 2;
}

message AddStocksToExchangeResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
    }
    StatusCode status_code = 1;
    string     status_message = 2;
}
