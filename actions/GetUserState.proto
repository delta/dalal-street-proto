syntax = "proto3";
package dalalstreet.api.actions;

import "models/UserState.proto";

message GetUserStateRequest {
    uint32 market_day = 1;
}

message GetUserStateResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
        InvalidArgumentError = 2;
        UnavailableError = 3;
    }
    StatusCode status_code = 1;
    map<uint32,models.UserState> user_challenges = 3; //<key:value> <challenge_id : userState>
}