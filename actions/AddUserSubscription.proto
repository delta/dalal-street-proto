syntax = "proto3";
package dalalstreet.api.actions;

option java_multiple_files=true;

message AddUserSubscriptionRequest{
    string email = 1;
    string data = 2;
}

message AddUserSubscriptionResponse{
    enum StatusCode {
        OK = 0;
        InvalidUserError = 1;
        InternalServerError = 2;
    }
    StatusCode status_code = 1;
    string status_message = 2;
}
