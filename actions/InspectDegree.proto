syntax = "proto3";

package dalalstreet.api.actions;

option java_multiple_files=true;

message InspectDegreeRequest {
  
}

message InspectDegreeResponse {
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
    }
    StatusCode status_code = 1;
    string     status_message = 2;

    map<int32, int64>   volume = 5;
    map<int32, int32>   position = 6;

}
