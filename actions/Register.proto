syntax = "proto3";

package dalalstreet.api.actions;

message RegisterRequest{
    string email = 1;
    string password = 2;
    string user_name = 3;
    string full_name = 4;
    string country = 5;
}
message RegisterResponse{
    enum StatusCode {
        OK = 0;
        InternalServerError = 1;
	AlreadyRegisteredError = 2;
    }
    StatusCode status_code = 1;
    string     status_message = 2;

}
